---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: ruby
    tag: '2.1'

inputs:
- name: config
- name: keys

outputs:
- name: instance

params:
  OS:
  USER_NAME:

run:
  path: bash
  args:
  - -c
  - |
    set -ex

    cp config/.tugboat .

    gem install tugboat

    tugboat droplets | grep -Eo 'id: [0-9]+' | cut -c 5- | xargs -n 1 tugboat destroy -y -i

    tugboat create smoke-test-$OS
    trap "tugboat destroy --confirm smoke-test-$OS" ERR TERM INT

    tugboat wait smoke-test-$OS

    tugboat info smoke-test-$OS | grep IP | awk '{print $NF}' > instance/ip

    ip=$(cat instance/ip)

    until ssh -q -i keys/id_rsa -o StrictHostKeyChecking=no ${USER_NAME}@${ip} "exit 0"; do
      echo "waiting for ssh to become available..."
      sleep 1
    done

