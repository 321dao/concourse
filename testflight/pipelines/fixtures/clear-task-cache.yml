---
resources:
- name: some-git-resource
  type: git
  source:
    uri: {{origin-git-server}}
    branch: master

jobs:
- name: clear-task-cache
  plan:
  - get: some-git-resource
  - task: some-task
    config:
      platform: linux
      image_resource:
        type: mirror
        source: {mirror_self: true}
      inputs:
      - name: some-git-resource
      caches:
      - path: some-git-resource/cache
      run:
        path: sh
        args:
        - some-git-resource/script.sh
