---
resources:
- name: some-resource
  type: mirror
  source: {}

- name: pushed-resource
  type: mirror
  source: {}

jobs:
- name: first-job
  plan:
  - get: some-resource

- name: pushing-job
  plan:
  - get: some-resource
    passed: [first-job]
  - put: pushed-resource
    params: {version: some-pushed-version}

- name: downstream-job
  plan:
  - get: some-resource
    passed: [pushing-job]
  - get: pushed-resource
    passed: [pushing-job]
