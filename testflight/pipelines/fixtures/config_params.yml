---
resources:
- name: some-resource
  type: mock
  source: {}

tasks:
  print_params: &print_params
    platform: linux

    image_resource:
      type: mock
      source: {mirror_self: true}

    params:
      SOURCE_PARAM: file_source

    run:
      path: sh
      args: ["-ec", "echo -n 'SOURCE_PARAM is '; printenv SOURCE_PARAM; echo ."]

jobs:
- name: file-test
  plan:
  - get: some-resource
    params:
      create_files:
        task.yml: *print_params
  - task: some-task
    file: some-resource/task.yml

- name: file-params-test
  plan:
  - get: some-resource
    params:
      create_files:
        task.yml: *print_params
  - task: some-task
    file: some-resource/task.yml
    params:
      SOURCE_PARAM: job_params_source
