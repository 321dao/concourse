---
resources:
- name: some-resource
  type: mirror
  source: {}

jobs:
- name: some-passing-job
  plan:
  - get: some-resource
    trigger: true
  - task: print-version
    config:
      platform: linux

      image_resource:
        type: registry-image
        source: {repository: busybox}

      inputs:
      - name: some-resource

      run:
        path: cat
        args: [some-resource/version]
