---
resource_types:
- name: custom-resource-type
  type: mirror
  source:
    mirror_self: true
    initial_version: hello-from-custom-type

resources:
- name: my-resource
  type: custom-resource-type
  source: {}

jobs:
- name: resource-getter
  plan:
  - get: my-resource
  - task: print-version
    config:
      platform: linux

      image_resource:
        type: custom-resource-type
        source: {mirror_self: true}

      inputs:
      - name: my-resource

      run:
        path: sh
        args: [-c, 'echo fetched version: $(cat my-resource/version)']

- name: resource-putter
  plan:
  - put: my-resource
    params: {version: some-pushed-version}

- name: resource-imgur
  plan:
  - task: use-custom-resource-type
    config:
      platform: linux

      image_resource:
        type: custom-resource-type
        source:
          mirror_self: true
          initial_version: image-version

      run:
        path: env
