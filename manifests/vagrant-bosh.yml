---
name: concourse

# fill in with jobs and resources
pipeline: &pipeline
  resources: []

  jobs:
    - name: dummy
      config:
        image: docker:///ubuntu#14.04
        run:
          path: echo
          args: [Hello, world!]

releases:
  - name: concourse
    version: latest
    url: dir+bosh://.

networks:
  - name: concourse
    type: dynamic

jobs:
  - name: concourse
    instances: 1
    networks: [{name: concourse}]
    templates:
      - {release: concourse, name: atc}
      - {release: concourse, name: turbine}
      - {release: concourse, name: postgresql}
      - {release: concourse, name: warden}
      - {release: concourse, name: consul-agent}
    properties:
      atc:
        pipeline: *pipeline
        postgresql:
          role: &atc-role
            name: atc
            password: dummy-password

      consul:
        agent:
          mode: server
          services:
            - name: atc
            - name: turbine
            - name: postgresql
            - name: warden

      warden:
        # make warden listen on all addresses for debugging
        listen_network: tcp
        listen_address: 0.0.0.0:7777

      postgresql:
        databases: [{name: atc}]
        roles:
          - *atc-role

compilation:
  network: concourse

update:
  canaries: 0
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 10
