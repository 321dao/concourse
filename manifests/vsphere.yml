---
name: concourse

# replace with bosh status --uuid
director_uuid: REPLACE_WITH_UUID

# pick a sane db name and password
atc_db_name: &atc-db-name atc
atc_db_role: &atc-db-role
  name: atc
  password: REPLACE_WITH_DB_PASSWORD

# replace all addresses with your network's IP range
#
# e.g. X.X.0.2 -> 10.0.0.2
networks:
  - name: concourse
    type: manual
    subnets:
      - range: 10.0.16.0/20
        gateway: 10.0.16.1
        dns: [10.0.16.1]
        reserved: [10.0.16.2 - 10.0.16.9]
        static:
          - 10.0.16.10 - 10.0.16.13
        cloud_properties: {name: REPLACE_WITH_NETWORK_NAME}

releases:
  - name: concourse
    version: latest
  - name: garden-linux
    version: latest

jobs:
  - name: discovery
    instances: 1
    resource_pool: discovery
    persistent_disk: 1024
    templates:
      - {release: concourse, name: consul-agent}
    networks:
      - name: concourse
        static_ips: &discovery_static_ip 10.0.16.10
    properties:
      consul:
        agent:
          mode: server

  - name: web
    instances: 1
    resource_pool: web
    templates:
      - {release: concourse, name: consul-agent}
      - {release: concourse, name: tsa}
      - {release: concourse, name: atc}
    networks: [{name: concourse , static_ips: 10.0.16.11}]
    properties:
      atc:
        publicly_viewable: true
        basic_auth_username: REPLACE_WITH_ATC_USERNAME
        basic_auth_encrypted_password: REPLACE_WITH_ATC_PASSWORD
        postgresql:
          database: *atc-db-name
          role: *atc-db-role

      tsa:
        atc:
          username: REPLACE_WITH_ATC_USERNAME
          password: REPLACE_WITH_ATC_PASSWORD

      consul:
        agent:
          servers: {lan: [*discovery_static_ip]}

  - name: db
    instances: 1
    resource_pool: databases
    persistent_disk: 10240
    templates:
      - {release: concourse, name: consul-agent}
      - {release: concourse, name: postgresql}
    networks: [{name: concourse , static_ips: 10.0.16.12}]
    properties:
      postgresql:
        databases: [{name: *atc-db-name}]
        roles: [*atc-db-role]

      consul:
        agent:
          servers: {lan: [*discovery_static_ip]}

  - name: worker
    instances: 1
    resource_pool: workers
    templates:
      - {release: concourse, name: consul-agent}
      - {release: concourse, name: groundcrew}
      - {release: garden-linux, name: garden}
    networks: [{name: concourse, static_ips: 10.0.16.13}]
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777

      consul:
        agent:
          servers: {lan: [*discovery_static_ip]}

resource_pools:
  - name: web
    network: concourse
    stemcell: &stemcell
      name: bosh-vsphere-esxi-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      cpu: 1
      ram: 3_840
      disk: 4_096

  - name: discovery
    network: concourse
    stemcell: *stemcell
    cloud_properties:
      cpu: 1
      ram: 3_840
      disk: 4_096

  - name: databases
    network: concourse
    stemcell: *stemcell
    cloud_properties:
      cpu: 1
      ram: 3_840
      disk: 4_096

  - name: workers
    network: concourse
    stemcell: *stemcell
    cloud_properties:
      cpu: 2
      ram: 7_680
      disk: 32_768

compilation:
  workers: 3
  network: concourse
  reuse_compilation_vms: true
  cloud_properties:
    cpu: 2
    ram: 3_840
    disk: 8_096

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
